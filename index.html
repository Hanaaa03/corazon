<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CorazÃ³n NeÃ³n</title>

  <!-- Fuente Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
    }

    .word {
      position: absolute;
      color: #ffffff;
      font-size: 11px;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;

      /* âœ¨ NEÃ“N AZUL */
      text-shadow:
        0 0 5px #4da6ff,
        0 0 10px #4da6ff,
        0 0 20px #1e90ff,
        0 0 40px #1e90ff;

      transition:
        transform 3.2s ease,
        opacity 1.5s ease;
    }

    .hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #4da6ff;
      font-size: 12px;
      opacity: 0.6;
      letter-spacing: 1px;
      text-align: center;
      white-space: nowrap;
      user-select: none;
    }
  </style>
</head>
<body>

<div class="hint">Haz click para repetir ðŸ’™</div>

<script>
  const text = "Te quiero mucho";
  const amount = 190;
  const words = [];

  function heart(t) {
    return {
      x: 16 * Math.sin(t) ** 3,
      y: -(13 * Math.cos(t)
         - 5 * Math.cos(2*t)
         - 2 * Math.cos(3*t)
         - Math.cos(4*t))
    };
  }

  function clearWords() {
    words.forEach(word => {
      word.style.opacity = 0;
      word.style.transform = `
        translate(${Math.random() * window.innerWidth}px,
                  ${Math.random() * window.innerHeight}px)
      `;
    });
  }

  function formHeart() {
    words.forEach((word, i) => {
      const t = (i / amount) * Math.PI * 2;
      const pos = heart(t);

      const x = window.innerWidth / 2 + pos.x * 15;
      const y = window.innerHeight / 2 + pos.y * 15 - 40;

      setTimeout(() => {
        word.style.opacity = 1;
        word.style.transform = `translate(${x}px, ${y}px)`;
      }, i * 12); // se forma poco a poco
    });
  }

  function startAnimation() {
    clearWords();
    setTimeout(formHeart, 900);
  }

  // crear textos una sola vez
  for (let i = 0; i < amount; i++) {
    const span = document.createElement("span");
    span.className = "word";
    span.textContent = text;
    document.body.appendChild(span);
    words.push(span);
  }

  // inicio
  startAnimation();

  // click = repetir desde cero
  document.addEventListener("click", () => {
    startAnimation();
  });
</script>

</body>
</html>
